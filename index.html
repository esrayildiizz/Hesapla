<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .total{
        display:none;
     } 
     .btnTurnBack{
        display:none;
     }
     .calculateAmount{
        margin-top: 250px;
        border: 5px outset #4CAF50;
        background-color: beige;
        text-align: center;
        width: 1500px;
        height: 355px;
     }
     .amount{
      margin-top: 30px;
     }
     .total {
        margin-top: 30px;
     }
     .button1 {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50;
     }
     .button1:hover {
      background-color: #4CAF50;
      color: white;
      }
      .button2 {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50;
     }
     .button2:hover {
      background-color: #4CAF50;
      color: white;
      }
    </style>
    <title>Calculate Amount</title>
</head>
<body>
    <div class="calculateAmount" >
        <div class="amount">
            Product Name: <input type="text" id="nameLabel" placeholder="Enter Product Name" name="fav_language">
            Piece: <input type="text" id="pieceLabel" placeholder="Enter Piece" name="fav_language">
            Unit Price: <input type="text" id="unitPriceLabel" placeholder=" Enter Unit Price" name="fav_language" >
            VAT % = <input type="text" id="vatLabel" placeholder="Enter VAT Rate" name="fav_language" >
            Discount (%) = <input type="text" id="discountLabel" placeholder="Enter Discount Rate" name="fav_language" >
            <br>
        </div>
        <div class="btnCalculate" id="buttonId"> 
            <br>
            <button class="button1" type="button" id="calculate">Calculate</button>
        </div>
        <hr>
       <div class="total" id="totalAmount">
         <div id="vatamountDiv">Total Vat Amount: </div>
         <input type="text" id="vatamountLabel" name="fav_language" readonly>
         <hr>
         <div id="amountDiv"> Total Amount: </div>
         <input type="text" id="amountLabel" name="fav_language"  readonly>
         <hr>
         <div id="discountamountDiv">Total Discount Amount: </div>
         <input type="text" id="discountamountLabel" name="fav_language"readonly>
         <hr>
         </div>
         <div class="btnTurnBack" id="turnbackId"> 
         <br>
         <button class="button2" type="button" id="turnBack">Turn Back</button>
        </div>
    </div> 
    <script>  
     const btn = document.getElementById("calculate");
        btn.addEventListener("click", () => {
            var pieceLabelResult=(!(document.getElementById("pieceLabel").value == " ")) && (!(document.getElementById("pieceLabel").value == "")) 
            && !(Number(document.getElementById("pieceLabel").value ) < 0);

            var priceLabelResult=(!(document.getElementById("unitPriceLabel").value == " ")) && (!(document.getElementById("unitPriceLabel").value == "")) 
            && !(Number(document.getElementById("unitPriceLabel").value ) < 0);
            
            var vatLabelResult=(!(document.getElementById("vatLabel").value == " ")) && (!(document.getElementById("vatLabel").value == "")) 
            && !(Number(document.getElementById("vatLabel").value ) < 0);

            var discountLabelResult=(!(document.getElementById("discountLabel").value == " ")) && (!(document.getElementById("discountLabel").value == "")) 
            && !(Number(document.getElementById("discountLabel").value ) < 0);

            var nameLabelResult=(!(document.getElementById("nameLabel").value == " ")) && (!(document.getElementById("nameLabel").value == "")) 
            && !(Number(document.getElementById("nameLabel").value ) < 0);

            var kdvTutarRes=document.getElementById("vatamountLabel").value;
            var adetRes=document.getElementById("pieceLabel").value;
            var fiyatRes=document.getElementById("unitPriceLabel").value;
            var kdvRes=document.getElementById("vatLabel").value;
            var indirimRes= document.getElementById("discountLabel").value;
            var tutarRes= document.getElementById("amountLabel").value;
            var indirimTutarRes=document.getElementById("discountamountLabel").value;

            // if koşulunda boş değer , 0 dan küçük değer ve 1 adet space tuşu için kontrol
            if(pieceLabelResult && priceLabelResult && vatLabelResult && discountLabelResult  && nameLabelResult)
            {
                document.getElementById("vatamountLabel").value=(Number(document.getElementById("pieceLabel").value) * Number(document.getElementById("unitPriceLabel").value)) * (Number(document.getElementById("vatLabel").value)/100);
                document.getElementById("amountLabel").value=((Number(document.getElementById("pieceLabel").value) * Number(document.getElementById("unitPriceLabel").value))) + (Number(document.getElementById("vatamountLabel").value));
                document.getElementById("discountamountLabel").value=(Number(document.getElementById("amountLabel").value) - (Number(document.getElementById("amountLabel").value) * (Number( document.getElementById("discountLabel").value)/100)));
                const box = document.getElementById("totalAmount");
                const box2 = document.getElementById("buttonId");
                const box3 = document.getElementById("turnbackId");
                totalAmount.style.display = "block";
                buttonId.style.display="none";
                turnbackId.style.display="block";
            }
            else
            {
                alert("Lütfen Doğru Girdiğiniz Değerleri Kontrol Edin...");
            }   
    });
    const btn2 = document.getElementById("turnBack");
      btn2.addEventListener("click", () => {
        document.getElementById("nameLabel").value="";
        document.getElementById("pieceLabel").value="";
        document.getElementById("unitPriceLabel").value="";
        document.getElementById("vatLabel").value="";
        document.getElementById("discountLabel").value="";
      const box = document.getElementById("totalAmount");
      const box2 = document.getElementById("buttonId");
      const box3 = document.getElementById("turnbackId");
      totalAmount.style.display = "none";
      buttonId.style.display="block";
      turnbackId.style.display="none";
    });
    </script>
</body>
</html>
